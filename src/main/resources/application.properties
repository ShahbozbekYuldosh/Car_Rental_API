spring.application.name=Car_Rental_API
spring.output.ansi.enabled=ALWAYS

# -------------------------------------------------------------------------
# 1. Server Konfiguratsiyasi
# -------------------------------------------------------------------------
server.port=8080

# -------------------------------------------------------------------------
# 2. Ma'lumotlar Bazasi (PostgreSQL)
# -------------------------------------------------------------------------
# 2.1. Datasource Sozlamalari
spring.datasource.url=jdbc:postgresql://localhost:5432/car_rentaldb
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------------------------------------
# 3. Flyway Sozlamalari
# -------------------------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration

app.jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (Gmail)

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis Configuration (Optional - for caching)
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.com.carrental=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
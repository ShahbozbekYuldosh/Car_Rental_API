spring.application.name=Car_Rental_API
spring.output.ansi.enabled=ALWAYS

# -------------------------------------------------------------------------
# 1. Server Konfiguratsiyasi
# -------------------------------------------------------------------------
server.port=8080

# -------------------------------------------------------------------------
# 2. Ma'lumotlar Bazasi (PostgreSQL)
# -------------------------------------------------------------------------
# 2.1. Datasource Sozlamalari
spring.datasource.url=jdbc:postgresql://db:5432/car_rental_db
spring.datasource.username=postgres
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------------------------------------
# 3. Flyway Sozlamalari
# -------------------------------------------------------------------------
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false

# -----------------------------------
# JPA Configuration
# -----------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -----------------------------------
# JWT Configuration
# -----------------------------------
# Secret key kamida 64 ta belgidan iborat bo'lishi kerak (HS512 uchun)
jwt.secret=zAt4985asdf890asdf890asdf890asdf890asdf890asdf890asdf890asdf890asdf890asdf890
# 1 soat (millisekundda)
jwt.expiration=3600000
# 30 kun (refresh token uchun)
jwt.refreshExpirationMs=2592000000

# -----------------------------------
# File Upload Configuration
# -----------------------------------
# Rasmlar saqlanadigan papka manzili
file.upload-dir=uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# -----------------------------------
# Email Configuration (Gmail)
# -----------------------------------
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ---------------------------------------------
# Redis Configuration (Optional - for caching)
# ---------------------------------------------
spring.data.redis.host=redis
spring.data.redis.port=6379

# ---------------------------------------------
# Kafka Configuration
# ---------------------------------------------
spring.kafka.bootstrap-servers=carrental-kafka:29092
spring.kafka.consumer.group-id=car-rental-group
spring.kafka.consumer.auto-offset-reset=earliest

# Producer (Xabar yuboruvchi) sozlamalari
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer (Xabar oluvchi) sozlamalari
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# ----------------
# Logging
# ----------------
logging.level.com.carrental=DEBUG
logging.level.org.springframework.security=DEBUG

# -----------------------------------
# Swagger/OpenAPI Configuration
# -----------------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Spring Boot JSON vaqt formati sozlamalari
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Tashkent

